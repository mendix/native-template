name: '[Windows] Test npm installation'

on:
  workflow_dispatch:
  schedule: 
    - cron: '0 0 * * *'
  pull_request:
    branches: [master, release/*]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          architecture: 'x64'
      - run: npm install