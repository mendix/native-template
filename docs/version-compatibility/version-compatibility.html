<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendix Native Template Version Compatibility</title>
    <link rel="stylesheet" href="version-compatibility.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/Mendix_Logo.png" alt="Mendix Logo" class="logo">
            <h1>Native Template Version Compatibility</h1>
        </div>
        <div class="version-table">
            <table>
                <thead>
                    <tr>
                        <th>Mendix Studio Pro Version</th>
                        <th>Min Native Template Version</th>
                        <th>Max Native Template Version</th>
                        <th>Android SDK Version</th>
                        <th>Gradle Version</th>
                        <th>iOS Min SDK Version</th>
                    </tr>
                </thead>
                <tbody id="versionTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="version-compatibility.js"></script>
</body>
</html>
